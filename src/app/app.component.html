<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Student Management App</span>
    <span class="example-spacer"></span>
    <span *ngIf="user" (click)="logout()" style="cursor: pointer;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTiXjldHhFIVdvZDCeoq6sSzSzxg95OvLCxQ&usqp=CAU" alt="">
        {{ user['name'] }}
    </span>
    
</mat-toolbar>

<mat-drawer-container class="example-container">
    <mat-drawer style="width: 200px;" #drawer mode="side">
    <mat-nav-list>
        <mat-list-item>
            <button mat-button><mat-icon>home</mat-icon>Home</button>
        </mat-list-item>
        <mat-list-item>
            Home
        </mat-list-item>
        <mat-list-item>
            Home
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content style="height: 100vh;">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
